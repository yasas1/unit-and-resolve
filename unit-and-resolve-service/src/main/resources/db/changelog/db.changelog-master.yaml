#  - include:
#      file: db/changelog/changes/create_tables.sql

databaseChangeLog:
  - changeSet:
      id: craete-user-table
      author: Yasas_1
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: profilepicbase64
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: createddatetime
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: lastmodifieddatetime
                  type: bigint
                  constraints:
                    nullable: false